<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/personCenter.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>我的</title>
</head>
<body>
<!--头部信息-->
<div class="header-card">
    <div class="top">
        <img src="../images/getPrize/test.png" alt="" class="avatar">
        <div>
            <div class="flex">
                <p class="nickname">我的昵称很长很长</p>
                <img src="../images/personCenter/pic_crown@2x.png" alt="">
            </div>
            <p class="code">客服支持号：<span>ABC123</span></p>
        </div>
    </div>
    <div class="bottom">
        <div class="item">
            <p>0天</p>
            <p>坚持阅读</p>
        </div>
        <div class="item">
            <p>1220</p>
            <p>营养值</p>
        </div>
    </div>
</div>
<!--label区域1-->
<div class="label-area">
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_purse@2x.png" alt="">
            <p class="label-name">我的账户</p>
        </div>
        <div class="right">
            <p class="grey-font">123锋阅币 | 123代金币</p>
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_order@2x.png" alt="">
            <p class="label-name">我的订购</p>
        </div>
        <div class="right">
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_vip@2x.png" alt="">
            <p class="label-name">加入VIP</p>
        </div>
        <div class="right">
            <p class="red-font">加入VIP  全站免费畅读</p>
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_change@2x.png" alt="">
            <p class="label-name">兑换阅读</p>
        </div>
        <div class="right">
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
</div>
<!--label区域2-->
<div class="label-area">
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_mall@2x.png" alt="">
            <p class="label-name">积分商城</p>
        </div>
        <div class="right">
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_setting@2x.png" alt="">
            <p class="label-name">绑定手机</p>
        </div>
        <div class="right">
            <p class="red-font">绑定以防订阅记录和账户信息丢失</p>
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_help@2x.png" alt="">
            <p class="label-name">帮助中心</p>
        </div>
        <div class="right">
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_aboutus@2x.png" alt="">
            <p class="label-name">关于我们</p>
        </div>
        <div class="right">
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </div>
    </div>
</div>
<!--label区域3-->
<div class="label-area label-area-last">
    <div class="label">
        <div class="left">
            <img src="../images/personCenter/icon_downloadapp@2x.png" alt="">
            <p class="label-name">下载APP</p>
        </div>
    </div>
</div>

<!--底部tab-->
<footer>
    <div class="tab">
        <img src="../images/tabs/icon_book_grey.png" alt="">
        <p>日读</p>
    </div>
    <div class="tab">
        <img src="../images/tabs/icon_readingroom_grey.png" alt="">
        <p>书房</p>
    </div>
    <div class="tab tab-active">
        <img src="../images/tabs/icon_water_golden.png" alt="">
        <p>营养值</p>
    </div>
    <div class="tab">
        <img src="../images/tabs/icon_mine_grey.png" alt="">
        <p>我的</p>
    </div>
</footer>
</body>
<script src="../js/personCenter.js"></script>
</html>
