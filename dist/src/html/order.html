<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/redeemCode.css">
    <link rel="stylesheet" href="../css/order.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>我的订购</title>
</head>
<body>
<nav>
    <div class="item active">VIP</div>
    <div class="item">杂志</div>
</nav>
<main>
    <!--vip-->
    <div class="confirm-area" id="item0">
        <!--空状态-->
        <div class="empty">
            <img src="../images/order/pic_default_empty.png" alt="">
            <p>空空如也~</p>
            <div class="btn">加入VIP  无限畅读</div>
        </div>
        <!--有列表状态-->
        <div class="list">
            <div class="label-box">
                <!--一个label块-->
                <div class="label">
                    <div class="main-info">
                        <p>VIP全站【连续包月】</p>
                        <div class="sub-btn">
                            <p>去阅读</p>
                        </div>
                    </div>
                    <div class="time-info">
                        <p>订购时间：<span>2018-05-06 11:45:53</span></p>
                        <p>到期时间：<span>2018-06-06 11:45:53</span></p>
                    </div>
                </div>
                <div class="label">
                    <div class="main-info">
                        <p>VIP全站【连续包月】</p>
                        <div class="sub-btn">
                            <p>去阅读</p>
                        </div>
                    </div>
                    <div class="time-info">
                        <p>订购时间：<span>2018-05-06 11:45:53</span></p>
                        <p>到期时间：<span>2018-06-06 11:45:53</span></p>
                    </div>
                </div>
            </div>
            <div class="btn-area">
                <div class="btn">续订</div>
            </div>
        </div>

    </div>
    <!--杂志-->
    <div class="confirm-area" id="item1">
        <ul class="book-list">
            <li class="book">
                <img src="../images/getPrize/test.png" alt="" class="book-img">
                <p class="book-title">孤独星球</p>
                <p class="book-during">(购24期，待发12期)</p>
            </li>
            <li class="book">
                <img src="../images/getPrize/test.png" alt="" class="book-img">
                <p class="book-title">孤独星球</p>
                <p class="book-during">(购24期，待发12期)</p>
            </li>
            <li class="book">
                <img src="../images/getPrize/test.png" alt="" class="book-img">
                <p class="book-title">孤独星球</p>
                <p class="book-during">(购24期，待发12期)</p>
            </li>
            <li class="book">
                <img src="../images/getPrize/test.png" alt="" class="book-img">
                <p class="book-title">孤独星球</p>
                <p class="book-during">(购24期，待发12期)</p>
            </li>
        </ul>
    </div>
</main>
</body>
<script src="../js/redeemCode.js"></script>
<script src="../js/order.js"></script>
</html>
