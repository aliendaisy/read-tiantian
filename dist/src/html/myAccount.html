<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/myAccount.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>我的账户</title>
</head>
<body>
<!--顶部信息-->
<div class="top-info">
    <p>即将过期代金币：<span>5</span></p>
</div>
<!--main-->
<main>
    <!--主要信息栏-->
    <div class="main-info">
        <div class="top">
            <div class="item">
                <p>850</p>
                <div class="info-switch">
                    <p>锋阅币</p>
                    <img src="../images/myAccount/icon_mine_coin.png" alt="">
                </div>
            </div>
            <div class="item">
                <p>50</p>
                <div class="info-switch">
                    <p>代金币</p>
                    <img src="../images/myAccount/icon_mine_coin.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="btn">充值</div>
            <p>充值帮助</p>
        </div>
    </div>
    <!--label区域-->
    <ul class="label-area">
        <li class="label">
            <p>消费记录</p>
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </li>
        <li class="label">
            <p>代金币兑换商城</p>
            <img src="../images/help/icon_desk_rightarrow@2x.png" alt="">
        </li>
    </ul>
</main>
<!--广告位-->
<div class="ad">
    <!--此处放广告图片-->
</div>
<!--mask-->
<div class="mask">
    <div class="popup">
        <img src="../images/game/pic_game_popcoin@2x.png" alt="" class="pop-coin">
        <p class="font-13 font-333">锋阅币是什么锋阅币是什么锋阅币是什么锋阅币是什么锋阅币是什么锋阅币是什么</p>
        <div class="btn-area">
            <div class="btn btn-white">我知道了</div>
        </div>
    </div>
</div>
</body>
<script src="../js/myAccount.js"></script>
</html>
