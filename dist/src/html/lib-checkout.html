<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lib-checkout.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>收银台</title>
</head>
<body>
<main>
    <!--主体信息-->
    <section>
        <div class="top-info">
            <img src="../images/getPrize/test.png" alt="" class="book-img">
            <div class="book-info">
                <div>
                    <p class="font-16 font-333 font-bold">孤独星球</p>
                    <p class="font-16 font-333">2018年第12期</p>
                </div>
                <p class="font-12 book-brief">世界最大的私人旅行指南出版商，由托尼·惠勒和莫琳·惠勒1972年在澳大利亚…</p>
            </div>
        </div>
        <div class="bottom-info">
            <p class="font-16 font-333 info-title">购买价格</p>
            <p class="font-14 red-font">30 锋阅币</p>
        </div>
    </section>
    <div class="label">
        <p class="font-16 font-333 info-title">账户余额</p>
        <p class="font-14 font-333">15 锋阅币</p>
    </div>
    <p class="font-12 font-999">代金币可抵扣书本价格50%</p>

    <!--底部btn-->
    <div class="bottom-area">
        <div class="cash-info">
            <p class="font-16 font-333">15锋阅币</p>
            <p class="font-12 font-878787">锋阅币不足</p>
        </div>
        <div class="btn-area">
            <div class="btn btn-light">
                <p class="font-16">去充值</p>
            </div>
            <div class="btn btn-dark">
                <p class="font-10">加入VIP</p>
                <p class="font-16">全站无限听、读</p>
            </div>
        </div>
    </div>
</main>
</body>
<script src="../js/lib-checkout.js"></script>
</html>
